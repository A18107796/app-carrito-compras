<div class="row new-account-login">
    <div class="col-sm-12 col-lg-12 mb-3">
        <div class="title-left">
            <h3>Ingresar</h3>
        </div>

        <form class="mt-3 review-form-box collapse show" id="formLogin" (ngSubmit)="submit()" [formGroup]="formLogin">
            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="InputEmail" class="mb-0">Usuario</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="Usuario"
                    [ngClass]="{'is-invalid': campoNoValido('usuario')}"    
                    formControlName="usuario">
                    <div class="invalid-feedback">
                        Ingrese Usuarios.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="InputPassword" class="mb-0">Contraseña</label>
                    <input type="password" class="form-control " id="InputPassword" placeholder="Contraseña"
                    [ngClass]="{'is-invalid': campoNoValido('password')}" 
                    formControlName="password">
                    <div class="invalid-feedback">
                        Ingrese Contraseña.
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn hvr-hover mt-4">Ingresar</button>
                <button type="button" class="btn hvr-hover mt-4 ml-2 bg-success"
                    [routerLink]="['/app', { outlets: { 'modal': ['a', 'view2'] }}]">Registrarse</button>
            </div>
        </form>
    </div>

</div>
