<div class="shop-detail-box-main bg-white border">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-5 col-md-6">
                <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active"> <img class="d-block w-100" [src]="urlImg + producto.foto"
                                alt="First slide"> </div>
                        <div class="carousel-item"> <img class="d-block w-100" [src]="urlImg + producto.foto"
                                alt="Second slide"> </div>
                        <div class="carousel-item"> <img class="d-block w-100" [src]="urlImg + producto.foto"
                                alt="Third slide"> </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel-example-1" role="button" data-slide="prev">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-example-1" role="button" data-slide="next">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-xl-7 col-lg-7 col-md-6">
                <div class="single-product-details">
                    <h2>{{ producto.nombres }}</h2>
                    <h5> <del *ngIf="producto.ofertDay">S/. {{ producto.precio + 20 | number:'1.2-5' }}</del> S/. {{
                        producto.precio | number:'1.2-5' }}</h5>
                    <p class="available-stock"><span> Diponible {{ producto.stock }} platos.</span>
                    <p>
                    <h4>Descripción del platillo:</h4>
                    <p>{{ producto.descripcion}}</p>
                    <ul>
                        <li>
                            <div class="form-group quantity-box">
                                <label class="control-label">Cantidad: </label>
                                <input class="form-control" [value]="cantidad" (change)="updateCantidad($event)" min="1" [max]="producto.stock"
                                    type="number">
                            </div>
                        </li>
                    </ul>

                    <div class="price-box-bar">
                        <div class="cart-and-bay-btn">
                            <a class="btn hvr-hover text-white" data-fancybox-close="" (click)="addToCarrito(producto)">Añadir al Carrito</a>
                            <a class="btn hvr-hover text-white bg-danger" data-fancybox-close="" routerLink="/app/carta">Volver</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
